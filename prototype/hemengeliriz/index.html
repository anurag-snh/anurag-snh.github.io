<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemengeliriz</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,301,701,300,501,401,901,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header--left-btn">
          <img src="./assets/logo.svg" alt="logo image" />
          <a href="#" class="drop-btn">
            <span>Tüm Kategoriler</span>
            <img src="./assets/down.svg" alt="down image" />
          </a>
        </div>
        <div class="header--right-btn">
          <a href="#" class="cta-btn btn-white">
            <img src="./assets/account.svg" alt="account svg" />
            <div class="cta-btn-text text-blue">
              <span>Giriş Yap</span>
              <span>Üye Ol</span>
            </div>
          </a>
          <a href="#" class="cta-btn btn-blue">
            <img src="./assets/home.svg" alt="account svg" />
            <div class="cta-btn-text text-white">
              <span>Hizmet Ver</span>
            </div>
          </a>
        </div>
      </header>

      <section class="hero">
        <div class="wrapper">
          <div class="gradient-cover">
            <h1 class="hero-title">
              <span class="bold">Hayatınızı kolaylaştıran</span>
              <span>hizmetlerle tanışın.</span>
            </h1>
            <p class="hero-description">
              Hemengeliriz, hızlı, uygun fiyatlı ve güvenilir hizmetler sunan
              yapay zeka destekli bir pazar yeridir! İhtiyaçlarınızı
              karşılayacak en iyi profesyonelleri hemen keşfedin.
            </p>
            
          </div>
          
          
      </section>
    </main>
  </body>
</html>
