<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <p>Milestone 1</p>
        <h1>Earnings Report</h1>
        <svg
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="15"
            cy="15"
            r="12"
            fill="#7D00FB"
            stroke="#F0F3FA"
            stroke-width="6"
          />
        </svg>
      </section>
      <section>
        <p>Milestone 2</p>
        <h1>MVP Delivery</h1>
        <svg
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="15"
            cy="15"
            r="12"
            fill="#7D00FB"
            stroke="#F0F3FA"
            stroke-width="6"
          />
        </svg>
      </section>
      <section>
        <p>Milestone 3</p>
        <h1>Series A Round</h1>
        <svg
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="15"
            cy="15"
            r="12"
            fill="#7D00FB"
            stroke="#F0F3FA"
            stroke-width="6"
          />
        </svg>
      </section>
    </main>
  </body>
</html>
