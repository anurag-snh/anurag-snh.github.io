<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="visit-stats">
          <h1>205</h1>
          <p>current visitors</p>
        </div>
        <div class="views-stats">
          <div class="block-1">
            <div class="num">
              <img src="./assets/stack.svg" alt="page view image" />
              <h1>530,001</h1>
              <p>page views</p>
            </div>
          </div>
          <div class="block-2">
            <div class="num">
              <img src="./assets/account.svg" alt="account image" />
              <h1>80,488</h1>
              <p>unique visitors</p>
            </div>
          </div>
        </div>
        <a href="#" class="cta">Launch LiveView</a>
      </main>
      <footer>
        <span>Note</span>: You will need the latest version of Google Chrome for
        optimal performance.
      </footer>
    </div>
  </body>
</html>
