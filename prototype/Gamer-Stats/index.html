<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item">
        <div class="user-name">
          <img src="./assets/avatar-1.jpg" alt="avatar image" />
          <span>s1nst3r_one</span>
        </div>
      </div>
      <div class="item">
        <div class="user-status">
          <img src="./assets/online.svg" alt="online image" />
          <p>Online Now</p>
        </div>
      </div>
      <div class="item">
        <div class="user-status">
          <h1>52</h1>
          <p>Days Active</p>
        </div>
      </div>
      <div class="item">
        <div class="user-status">
          <h1>285</h1>
          <p>minutes played</p>
        </div>
      </div>
      <div class="item">
        <div class="user-status">
          <h1>3</h1>
          <p>games played</p>
        </div>
      </div>
    </main>
  </body>
</html>
