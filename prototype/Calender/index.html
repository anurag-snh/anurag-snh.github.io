<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="arrow">
          <img src="./assets/left-arrow.svg" alt="left arrow image" />
        </div>
        <span>January</span>
        <div class="arrow">
          <img src="./assets/right-arrow.svg" alt="right arrow image" />
        </div>
      </header>
      <div class="cal">
        <span class="days">Mo</span>
        <span class="days">Tu</span>
        <span class="days">We</span>
        <span class="days">Th</span>
        <span class="days">Fri</span>
        <span class="days">Sa</span>
        <span class="days">Su</span>
        <span class="date">1</span>
        <span class="date">2</span>
        <span class="date">3</span>
        <span class="date">4</span>
        <span class="date">5</span>
        <span class="date">6</span>
        <span class="date">7</span>
        <span class="date">8</span>
        <span class="date">9</span>
        <span class="date">10</span>
        <span class="date">11</span>
        <span class="date">12</span>
        <span class="date">13</span>
        <span class="date">14</span>
        <span class="date">15</span>
        <span class="date">16</span>
        <span class="date">17</span>
        <span class="date">18</span>
        <span class="date">19</span>
        <span class="date">20</span>
        <span class="date">21</span>
        <span class="date">22</span>
        <span class="date">23</span>
        <span class="date">24</span>
        <span class="date">25</span>
        <span class="date">26</span>
        <span class="date">27</span>
        <span class="date">28</span>
        <span class="date">29</span>
        <span class="date">30</span>
        <span class="date">31</span>
        <span class="date gray">1</span>
        <span class="date gray">2</span>
        <span class="date gray">3</span>
        <span class="date gray">4</span>
      </div>
    </main>
  </body>
</html>
